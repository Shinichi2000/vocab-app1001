<body>
  <h2>è‹±å˜èªãƒ•ãƒ©ãƒƒã‚·ãƒ¥ã‚«ãƒ¼ãƒ‰</h2>
  <div class="card" onclick="flipCard()">
    <div class="card-inner" id="cardInner">

  <div id="review-section">
    <h3>å¾©ç¿’ãƒ¢ãƒ¼ãƒ‰</h3>

  <script>
    let data = [];
    let currentIndex = 0;
    let flipped = false;
    const maxCorrect = 2;

    async function fetchData() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbxDpQTJeh3bLnrZr6vz8hczicAqdk-PKbSqCcwV80-K-flb_c1ybDNh-HqJFbxVfsCa1A/exec");
      let raw = await res.json();
      const records = JSON.parse(localStorage.getItem('knownWords') || '{}');
      data = raw.filter(item => (records[item.word]?.correct || 0) < maxCorrect);
      data = shuffleArray(data);
      showCard();
    }

    function showCard() {
      if (data.length === 0) {
        document.getElementById("cardFront").textContent = "å…¨ã¦ã®å˜èªã‚’ãƒã‚¹ã‚¿ãƒ¼ã—ã¾ã—ãŸï¼";
        document.getElementById("cardBack").innerHTML = "ç´ æ™´ã‚‰ã—ã„ä»•äº‹ã§ã™ã€‚";
        return;
      }
      const item = data[currentIndex];
      document.getElementById("cardFront").textContent = item.word;
      document.getElementById("cardBack").innerHTML =
        `<strong>æ„å‘³:</strong> ${item.meaning_jp}<br>
         <strong>é¡ç¾©èª:</strong> ${item.synonym}<br>
         <strong>ä¾‹æ–‡:</strong> ${item.example}`;
      flipped = false;
      document.querySelector(".card").classList.remove("flip");
    }

    function nextCard() {
      if (data.length === 0) return;
      currentIndex = (currentIndex + 1) % data.length;
      showCard();
    }

    function flipCard() {
      flipped = !flipped;
      document.querySelector(".card").classList.toggle("flip");
    }

    function speakWord() {
      const utter = new SpeechSynthesisUtterance(data[currentIndex].word);
      utter.lang = 'en-US';
      speechSynthesis.speak(utter);
    }

    function markAsKnown() {
      const word = data[currentIndex].word;
      const records = JSON.parse(localStorage.getItem('knownWords') || '{}');
      const current = records[word] || { correct: 0 };
      current.correct = (current.correct || 0) + 1;
      current.lastSeen = new Date().toISOString();
      records[word] = current;
      localStorage.setItem('knownWords', JSON.stringify(records));

      if (current.correct >= maxCorrect) {
        fetch("https://script.google.com/macros/s/AKfycbxDpQTJeh3bLnrZr6vz8hczicAqdk-PKbSqCcwV80-K-flb_c1ybDNh-HqJFbxVfsCa1A/exec", {
          method: "POST",
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `word=${encodeURIComponent(word)}`
        });
        data.splice(currentIndex, 1);
        if (currentIndex >= data.length) currentIndex = 0;
      } else {
        nextCard();
      }

      showCard();
    }

    function markAsUnknown() {
      const word = data[currentIndex].word;
      const records = JSON.parse(localStorage.getItem('knownWords') || '{}');
      const current = records[word] || { correct: 0 };
      current.correct = 0;
      current.lastSeen = new Date().toISOString();
      records[word] = current;
      localStorage.setItem('knownWords', JSON.stringify(records));
      nextCard();
    }

    function showReviewList() {
      const records = JSON.parse(localStorage.getItem('knownWords') || '{}');
      const now = new Date();
      const reviewWords = [];

      for (const word in records) {
        const entry = records[word];
        const lastSeen = new Date(entry.lastSeen);
        const daysPassed = (now - lastSeen) / (1000 * 60 * 60 * 24);

        if (entry.correct < maxCorrect &&
            (Math.abs(daysPassed - 1) < 0.5 ||
             Math.abs(daysPassed - 3) < 0.5 ||
             Math.abs(daysPassed - 7) < 0.5)) {
          reviewWords.push(word);
        }
      }

      const ul = document.getElementById("reviewList");
      ul.innerHTML = "";
      reviewWords.forEach(word => {
        const li = document.createElement("li");
        li.textContent = word;
        ul.appendChild(li);
      });
    }

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    fetchData();
  </script>
