  <style>
    body {

      display: flex;

</head>
<body>
  <h2>Ëã±ÂçòË™û„Éï„É©„ÉÉ„Ç∑„É•„Ç´„Éº„Éâ</h2>
  <div class="card" onclick="flipCard()">
    <div class="card-inner" id="cardInner">
      <div class="card-face card-front" id="cardFront">Loading...</div>
      <div class="card-face card-back" id="cardBack"></div>
    </div>
  </div>
  <button onclick="markAsKnown()">‚úîÔ∏è Ë¶ö„Åà„Åü</button>
  <button onclick="markAsUnknown()">‚ùå Âøò„Çå„Åü</button>
  <button onclick="nextCard()">Ê¨°„Å∏</button>
  <button onclick="speakWord()">üîä Áô∫Èü≥</button>

  <div id="review-section">
    <h3>Âæ©Áøí„É¢„Éº„Éâ</h3>
    <button onclick="showReviewList()">‰ªäÊó•Âæ©Áøí„Åô„Åπ„ÅçÂçòË™û</button>
    <ul id="reviewList"></ul>
  </div>

  <script>
    let data = [];
    let currentIndex = 0;
    let flipped = false;

    async function fetchData() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbwAGFLB2p5sSnJKyIwcKaF-sdt0DnygT0-12UxIwGQ-uGXMjeQdWpCqnh7KrUV3TM7Nfg/exec");
      data = await res.json();
      data = prioritizeNewWords(data);
      showCard();
    }

    function showCard() {
      const item = data[currentIndex];
      document.getElementById("cardFront").textContent = item.word;
      document.getElementById("cardBack").innerHTML =
        `<strong>ÊÑèÂë≥:</strong> ${item.meaning_jp}<br>
         <strong>È°ûÁæ©Ë™û:</strong> ${item.synonym}<br>
         <strong>‰æãÊñá:</strong> ${item.example}`;
      flipped = false;
      document.querySelector(".card").classList.remove("flip");
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % data.length;
      showCard();
    }

    function flipCard() {
      flipped = !flipped;
      document.querySelector(".card").classList.toggle("flip");
    }

    function speakWord() {
      const utter = new SpeechSynthesisUtterance(data[currentIndex].word);
      utter.lang = 'en-US';
      speechSynthesis.speak(utter);
    }

    function markAsKnown() {
      const word = data[currentIndex].word;
      const records = JSON.parse(localStorage.getItem('knownWords') || '{}');
      records[word] = { lastSeen: new Date().toISOString(), level: 'known' };
      localStorage.setItem('knownWords', JSON.stringify(records));
      nextCard();
    }

    function markAsUnknown() {
      const word = data[currentIndex].word;
      const records = JSON.parse(localStorage.getItem('knownWords') || '{}');
      records[word] = { lastSeen: new Date().toISOString(), level: 'review' };
      localStorage.setItem('knownWords', JSON.stringify(records));
      nextCard();
    }

    function showReviewList() {
      const records = JSON.parse(localStorage.getItem('knownWords') || '{}');
      const now = new Date();
      const reviewWords = [];

      for (const word in records) {
        const entry = records[word];
        const lastSeen = new Date(entry.lastSeen);
        const daysPassed = (now - lastSeen) / (1000 * 60 * 60 * 24);

        if (entry.level === 'review' &&
            (Math.abs(daysPassed - 1) < 0.5 ||
             Math.abs(daysPassed - 3) < 0.5 ||
             Math.abs(daysPassed - 7) < 0.5)) {
          reviewWords.push(word);
        }
      }

      const ul = document.getElementById("reviewList");
      ul.innerHTML = "";
      reviewWords.forEach(word => {
        const li = document.createElement("li");
        li.textContent = word;
        ul.appendChild(li);
      });
    }

    function prioritizeNewWords(dataArray) {
      const records = JSON.parse(localStorage.getItem('knownWords') || '{}');
      const sorted = [...dataArray].sort((a, b) => {
        const aSeen = records[a.word]?.lastSeen || '';
        const bSeen = records[b.word]?.lastSeen || '';
        return bSeen.localeCompare(aSeen); // newer first
      });
      return sorted;
    }

    fetchData();
  </script>
