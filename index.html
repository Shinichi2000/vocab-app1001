<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Vocabulary Flashcards + Review Mode</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to right bottom, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      color: #000;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(to right bottom, rgba(30,30,30,0.6), rgba(30,30,30,0.2));
        color: #fff;
      }
      .card-face {
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
      }
      button {
        background-color: rgba(255, 255, 255, 0.15);
        color: #0af;
      }
    }
    .card {
      width: 90%;
      max-width: 320px;
      height: 200px;
      perspective: 1000px;
      margin-bottom: 20px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card.flip .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 15px;
      box-sizing: border-box;
      color: #000;
      text-align: center;
    }
    .card-front {
      font-size: 1.8em;
    }
    .card-back {
      transform: rotateY(180deg);
      flex-direction: column;
      font-size: 0.95em;
      overflow-y: auto;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background-color: rgba(0, 122, 255, 0.2);
      backdrop-filter: blur(10px);
      color: #007aff;
      cursor: pointer;
      font-size: 1em;
    }
    button:active {
      transform: scale(0.98);
    }
    #review-section {
      margin-top: 30px;
      width: 100%;
      max-width: 320px;
    }
    ul {
      padding-left: 20px;
      text-align: left;
    }
    @media (max-width: 480px) {
      .card {
        height: 180px;
      }
      .card-front {
        font-size: 1.5em;
      }
      .card-back {
        font-size: 0.85em;
      }
      button {
        width: 100%;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h2>English Vocabulary Flashcards</h2>
  <div class="card" onclick="flipCard()">
    <div class="card-inner" id="cardInner">
      <div class="card-face card-front" id="cardFront">Loading...</div>
      <div class="card-face card-back" id="cardBack"></div>
    </div>
  </div>
  <button onclick="nextCard()">Next</button>
  <button onclick="speakWord()">üîä Pronounce</button>
  <button onclick="markKnown()">‚úîÔ∏è I Know</button>
  <button onclick="markUnknown()">‚ùå I Forgot</button>
  <button onclick="sortByNewWords()">üÜï Prioritize New</button>
  <button onclick="showQuizMode()">üß† Quiz Mode</button>

  <div id="review-section">
    <h3>Review Mode</h3>
    <button onclick="showReviewList()">Words to Review Today</button>
    <ul id="reviewList"></ul>
  </div>

  <div id="quiz-section" style="display:none; margin-top:20px; max-width:320px;">
    <h3>Quiz Mode</h3>
    <p id="quiz-question"></p>
    <div id="quiz-options"></div>
    <p id="quiz-result"></p>
  </div>

  <script>

      const rawData = await res.json();

    fetchData();
  </script>
</body>
</html>
