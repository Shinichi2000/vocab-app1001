<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>英単語フラッシュカード + 復習モード</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    h2, h3 {
      color: #102a43;
      margin-bottom: 10px;
    }
    #todayStatsDisplay {
      font-size: 0.85em;
      color: #486581;
      margin-bottom: 10px;
    }
    .card {
      width: 90%;
      max-width: 320px;
      height: 200px;
      perspective: 1000px;
      margin-bottom: 20px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card.flip .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      background: white;
      padding: 15px;
      box-sizing: border-box;
    }
    .card-front {
      font-size: 1.8em;
      text-align: center;
      color: #243b53;
    }
    .card-back {
      transform: rotateY(180deg);
      flex-direction: column;
      font-size: 0.95em;
      text-align: left;
      overflow-y: auto;
      color: #334e68;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #2f80ed;
      color: white;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #1c64f2;
    }
    button:active {
      transform: scale(0.98);
    }
    #review-section, #add-section, #stats-section {
      margin-top: 30px;
      width: 100%;
      max-width: 320px;
    }
    ul {
      padding-left: 20px;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    @media (max-width: 480px) {
      .card {
        height: 180px;
      }
      .card-front {
        font-size: 1.5em;
      }
      .card-back {
        font-size: 0.85em;
      }
      button {
        width: 100%;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h2>英単語フラッシュカード</h2>
  <p id="todayStatsDisplay">今日覚えた単語数: <span id="todayStats">0</span>単語</p>
  <div class="card" onclick="flipCard()">
    <div class="card-inner" id="cardInner">
      <div class="card-face card-front" id="cardFront">Loading...</div>
      <div class="card-face card-back" id="cardBack"></div>
    </div>
  </div>
  <button onclick="markAsKnown()">✔️ 覚えた</button>
  <button onclick="markAsUnknown()">❌ 忘れた</button>
  <button onclick="nextCard()">次へ</button>
  <button onclick="speakWord()">🔊 発音</button>

  <div id="review-section">
    <h3>復習モード</h3>
    <button onclick="showReviewList()">今日復習すべき単語</button>
    <ul id="reviewList"></ul>
  </div>

  <div id="add-section">
    <h3>新しい単語を追加</h3>
    <input type="text" id="newWordInput" placeholder="新しい単語を入力">
    <button onclick="submitNewWord()">追加</button>
    <p id="addStatus"></p>
  </div>

  <div id="stats-section" style="display:none;"></div>

  <script>
    // スクリプト内容はそのまま（省略）
  </script>
</body>
</html>
