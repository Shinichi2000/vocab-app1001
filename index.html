<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>英単語フラッシュカード + 復習モード</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    h2 {
      color: #102a43;
      margin-bottom: 10px;
    }
    .card {
      width: 90%;
      max-width: 320px;
      height: 200px;
      perspective: 1000px;
      margin-bottom: 20px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card.flip .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      background: white;
      padding: 15px;
      box-sizing: border-box;
    }
    .card-front {
      font-size: 1.8em;
      text-align: center;
      color: #243b53;
    }
    .card-back {
      transform: rotateY(180deg);
      flex-direction: column;
      font-size: 0.95em;
      text-align: left;
      overflow-y: auto;
      color: #334e68;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #2f80ed;
      color: white;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #1c64f2;
    }
    button:active {
      transform: scale(0.98);
    }
    #review-section {
      margin-top: 30px;
      width: 100%;
      max-width: 320px;
    }
    ul {
      padding-left: 20px;
      text-align: left;
    }
    @media (max-width: 480px) {
      .card {
        height: 180px;
      }
      .card-front {
        font-size: 1.5em;
      }
      .card-back {
        font-size: 0.85em;
      }
      button {
        width: 100%;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h2>英単語フラッシュカード</h2>
  <div class="card" onclick="flipCard()">
    <div class="card-inner" id="cardInner">
      <div class="card-face card-front" id="cardFront">Loading...</div>
      <div class="card-face card-back" id="cardBack"></div>
    </div>
  </div>
  <button onclick="nextCard()">次へ</button>
  <button onclick="speakWord()">🔊 発音</button>

  <div id="review-section">
    <h3>復習モード</h3>
    <button onclick="showReviewList()">今日復習すべき単語</button>
    <ul id="reviewList"></ul>
  </div>

  <script>
    let data = [];
    let currentIndex = 0;
    let flipped = false;

    async function fetchData() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbwAGFLB2p5sSnJKyIwcKaF-sdt0DnygT0-12UxIwGQ-uGXMjeQdWpCqnh7KrUV3TM7Nfg/exec");
      data = await res.json();
      data = shuffleArray(data);
      showCard();
    }

    function showCard() {
      const item = data[currentIndex];
      document.getElementById("cardFront").textContent = item.word;
      document.getElementById("cardBack").innerHTML =
        `<strong>意味:</strong> ${item.meaning_jp}<br>
         <strong>類義語:</strong> ${item.synonym}<br>
         <strong>例文:</strong> ${item.example}`;
      flipped = false;
      document.querySelector(".card").classList.remove("flip");
      saveStudyDate(item.word);
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % data.length;
      showCard();
    }

    function flipCard() {
      flipped = !flipped;
      document.querySelector(".card").classList.toggle("flip");
    }

    function speakWord() {
      const utter = new SpeechSynthesisUtterance(data[currentIndex].word);
      utter.lang = 'en-US';
      speechSynthesis.speak(utter);
    }

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function saveStudyDate(word) {
      const records = JSON.parse(localStorage.getItem('studyRecords') || '{}');
      records[word] = new Date().toISOString();
      localStorage.setItem('studyRecords', JSON.stringify(records));
    }

    function showReviewList() {
      const records = JSON.parse(localStorage.getItem('studyRecords') || '{}');
      const now = new Date();
      const reviewWords = [];

      for (const word in records) {
        const studiedDate = new Date(records[word]);
        const daysPassed = (now - studiedDate) / (1000 * 60 * 60 * 24);

        if (daysPassed >= 1 && daysPassed < 2 ||
            daysPassed >= 3 && daysPassed < 4 ||
            daysPassed >= 7 && daysPassed < 8) {
          reviewWords.push(word);
        }
      }

      const ul = document.getElementById("reviewList");
      ul.innerHTML = "";
      reviewWords.forEach(word => {
        const li = document.createElement("li");
        li.textContent = word;
        ul.appendChild(li);
      });
    }

    fetchData();
  </script>
</body>
</html>
