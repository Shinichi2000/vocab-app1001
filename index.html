<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>英単語フラッシュカード + 復習モード</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    h2, h3 {
      color: #102a43;
      margin-bottom: 10px;
    }
    #todayStatsDisplay {
      font-size: 0.85em;
      color: #486581;
      margin-bottom: 10px;
    }
    .card {
      width: 90%;
      max-width: 320px;
      height: 200px;
      perspective:  1000px;
      margin-bottom: 20px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card.flip .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height:  100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      background: white;
      padding: 15px;
      box-sizing: border-box;
    }
    .card-front {
      font-size: 1.8em;
      text-align: center;
      color: #243b53;
    }
    .card-back {
      transform: rotateY(180deg);
      flex-direction: column;
      font-size: 0.95em;
      text-align: left;
      overflow-y: auto;
      color: #334e68;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #2f80ed;
      color: white;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #1c64f2;
    }
    button:active {
      transform: scale(0.98);
    }
    #review-section, #add-section, #stats-section {
      margin-top: 30px;
      width: 100%;
      max-width: 320px;
    }
    ul {
      padding-left: 20px;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    @media (max-width: 480px) {
      .card {
        height: 180px;
      }
      .card-front {
        font-size: 1.5em;
      }
      .card-back {
        font-size: 0.85em;
      }
      button {
        width: 100%;
        font-size: 1em;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>英単語フラッシュカード</h2>
  <p id="todayStatsDisplay">今日覚えた単語数: <span id="todayStats">0</span>単語</p>
  <div class="card" onclick="flipCard()">
    <div class="card-inner" id="cardInner">
      <div class="card-face card-front" id="cardFront">Loading...</div>
      <div class="card-face card-back" id="cardBack"></div>
    </div>
  </div>
  <button onclick="markAsKnown()">✔️ 覚えた</button>
  <button onclick="markAsUnknown()">❌ 忘れた</button>
  <button onclick="nextCard()">次へ</button>
  <button onclick="speakWord()">🔊 発音</button>
  <button onclick="drawStatsChart()">📊 統計</button>

  <div id="review-section">
    <h3>復習モード</h3>
    <button onclick="showReviewList()">今日復習すべき単語</button>
    <ul id="reviewList"></ul>
  </div>

  <div id="add-section">
    <h3>新しい単語を追加</h3>
    <input type="text" id="newWordInput" placeholder="新しい単語を入力">
    <button onclick="submitNewWord()">追加</button>
    <p id="addStatus"></p>
  </div>

  <canvas id="statsChart" width="320" height="200"></canvas>

  <script>
    let data = [];
    let currentIndex = 0;
    let flipped = false;

    async function fetchData() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwAGFLB2p5sSnJKyIwcKaF-sdt0DnygT0-12UxIwGQ-uGXMjeQdWpCqnh7KrUV3TM7Nfg/exec");
        data = await res.json();
        data = shuffleArray(data);
        showCard();
      } catch (error) {
        document.getElementById("cardFront").textContent = "通信エラー";
        console.error("Fetch failed:", error);
      }
    }

    function showCard() {
      const item = data[currentIndex];
      document.getElementById("cardFront").textContent = item.word;
      document.getElementById("cardBack").innerHTML =
        `<strong>意味:</strong> ${item.meaning_jp}<br>
         <strong>類義語:</strong> ${item.synonym}<br>
         <strong>例文:</strong> ${item.example}`;
      flipped = false;
      document.querySelector(".card").classList.remove("flip");
      incrementStat("seen");
    }

    function nextCard() {
      document.querySelector(".card").classList.remove("flip");
      flipped = false;
      currentIndex = (currentIndex + 1) % data.length;
      showCard();
    }

    function flipCard() {
      flipped = !flipped;
      document.querySelector(".card").classList.toggle("flip");
    }

    function speakWord() {
      const utter = new SpeechSynthesisUtterance(data[currentIndex].word);
      utter.lang = "en-US";
      speechSynthesis.speak(utter);
    }

    function markAsKnown() {
      incrementTodayStats();
      incrementStat("known");
      nextCard();
    }

    function markAsUnknown() {
      incrementStat("unknown");
      nextCard();
    }

    function incrementTodayStats() {
      const key = new Date().toISOString().split("T")[0];
      const count = parseInt(localStorage.getItem(key + "_known") || "0", 10);
      localStorage.setItem(key + "_known", count + 1);
      document.getElementById("todayStats").textContent = count + 1;
    }

    function incrementStat(type) {
      const key = new Date().toISOString().split("T")[0];
      const stats = JSON.parse(localStorage.getItem("stats_" + key) || '{}');
      stats[type] = (stats[type] || 0) + 1;
      localStorage.setItem("stats_" + key, JSON.stringify(stats));
    }

    function drawStatsChart() {
      const labels = [];
      const knownData = [], unknownData = [], seenData = [];
      for (let i = 6; i >= 0; i--) {
        const date = new Date();
        date.setDate(date.getDate() - i);
        const key = date.toISOString().split("T")[0];
        const stats = JSON.parse(localStorage.getItem("stats_" + key) || '{}');
        labels.push(key.slice(5));
        seenData.push(stats.seen || 0);
        knownData.push(stats.known || 0);
        unknownData.push(stats.unknown || 0);
      }

      new Chart(document.getElementById("statsChart"), {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            { label: "Seen", data: seenData, backgroundColor: "#ccc" },
            { label: "Known", data: knownData, backgroundColor: "#2ecc71" },
            { label: "Unknown", data: unknownData, backgroundColor: "#e74c3c" }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            title: { display: true, text: '7-Day Learning Summary' }
          }
        }
      });
    }

    function showReviewList() {
      const records = JSON.parse(localStorage.getItem('studyRecords') || '{}');
      const now = new Date();
      const reviewWords = [];

      for (const word in records) {
        const studiedDate = new Date(records[word]);
        const daysPassed = (now - studiedDate) / (1000 * 60 * 60 * 24);
        if (daysPassed >= 1 && daysPassed < 2 || daysPassed >= 3 && daysPassed < 4 || daysPassed >= 7 && daysPassed < 8) {
          reviewWords.push(word);
        }
      }

      const ul = document.getElementById("reviewList");
      ul.innerHTML = "";
      reviewWords.forEach(word => {
        const li = document.createElement("li");
        li.textContent = word;
        ul.appendChild(li);
      });
    }

    function submitNewWord() {
      const input = document.getElementById("newWordInput");
      const word = input.value.trim();
      if (!word) return;
      fetch("https://script.google.com/macros/s/YOUR_POST_ENDPOINT_HERE/exec", {
        method: "POST",
        body: JSON.stringify({ word }),
        headers: { "Content-Type": "application/json" }
      })
        .then(res => res.text())
        .then(msg => {
          document.getElementById("addStatus").textContent = msg;
          input.value = "";
          incrementStat("added");
        })
        .catch(err => {
          document.getElementById("addStatus").textContent = "通信エラーが発生しました";
        });
    }

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    fetchData();
  </script>
</body>
</html>
